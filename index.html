<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and efficient to-do list application">
    <title>A To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">

        <main>
            <h1>Panyapat's To-Do List :D</h1>

            <div class="todo-body">

                <label for="taskInput" class="visually-hidden">Enter a task: </label>
                <input class="taskinput" type="text" id="taskInput" placeholder="Add a task here">

                <div class="button-group">
                    <button class="add-task" type="button" onclick="addTask()">Add Task</button>
                    <button class="delete-task" type="button" onclick="deleteTask()">Delete Task(s)</button>
                </div>

                <ul id="taskList"></ul>

            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
